name: GitHub Actions Demo of Continuous Profiling
run-name: ${{ github.actor }} is testing out GitHub Actions Continuous Profiling üöÄ
on: [push, pull_request]
permissions:
  contents: read
  pull-requests: write
jobs:
  Profile-Your-CI:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        variant: [a, b]
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out the code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - uses: ./ # Uses an action in the root directory.
        with:
          polarsignals_cloud_token: ${{ secrets.POLARSIGNALS_PROFILER_TOKEN }}
          project_uuid: 7a8644bb-3a90-4a02-be35-efcb6bba4a54
          job_name: profile-${{ matrix.variant }}
          labels: "ref_name=${{ github.ref_name }};workflow=${{ github.workflow }};gh_run_id=${{ github.run_id }};gh_job=${{ github.job }};gh_job_index=${{ strategy.job-index }};matrix_variant=${{ matrix.variant }}"
      - name: Set up Go
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
      - name: Run my little go program that does busy work.
        run: cd example-process && go run main.go
      - run: echo "üçè This job's status is ${{ job.status }}." && sleep 10
      - name: Print agent logs
        run: cat ${{ runner.temp }}/parca-agent.log

  Profile-Second-Job:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - run: echo "üéâ Second job triggered by a ${{ github.event_name }} event."
      - name: Check out the code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - uses: ./ # Uses an action in the root directory.
        with:
          polarsignals_cloud_token: ${{ secrets.POLARSIGNALS_PROFILER_TOKEN }}
          project_uuid: 7a8644bb-3a90-4a02-be35-efcb6bba4a54
          job_name: second-job
      - name: Set up Go
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
      - name: Run my little go program that does busy work.
        run: cd example-process && go run main.go
      - run: echo "üçè Second job status is ${{ job.status }}." && sleep 5
      - name: Print agent logs
        run: cat ${{ runner.temp }}/parca-agent.log
